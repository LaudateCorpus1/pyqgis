services:
  - docker

language: python

dist: trusty
sudo: false
cache:
  pip: true

python:
  - "3.6"

branches:
  except:
    - gh-pages

git:
  depth: 1

env:
  global:
  # GH_TOKEN
  - secure: ""
  - BUILD_TESTING=$( [[ ${TRAVIS_REPO_SLUG} =~ qgis/pyqgis ]] && [[ ${TRAVIS_EVENT_TYPE} != pull_request ]] && [[ ${TRAVIS_BRANCH} =~ ^master$ ]] && echo "false" || echo "true" )

matrix:
  include:
    - env: QGIS_VERSION_BRANCH=master

script:
  - ./scripts/ci/run-docker.sh
